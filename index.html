<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music- Listen your favourite music here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="assets/logo.jpg" alt="music">MUSIC</li>
           <li>Home</li>
           <li>About</li> 
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of 2022</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="assets/Taylor.jpg" alt="1">
                    <span class="songName">Enchanted</span>
                    <span class="songlistplay"><span class="timestamp">5:53<i id="1" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="assets/enhypen.jpg" alt="2">
                    <span class="songName">Shout out</span>
                    <span class="songlistplay"><span class="timestamp">3:48<i id="2" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="assets/Krishna1.jpg" alt="3">
                    <span class="songName">Hare Krishna</span>
                    <span class="songlistplay"><span class="timestamp">5:09<i id="3" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="assets/BTS.jpg" alt="4">
                    <span class="songName">Dynamite</span>
                    <span class="songlistplay"><span class="timestamp">3:19<i id="4" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="assets/naruto.jpg" alt="5">
                    <span class="songName">Naruto Intro</span>
                    <span class="songlistplay"><span class="timestamp">0:39<i id="5" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="assets/onedirection.jpg" alt="6">
                    <span class="songName">Perfect</span>
                    <span class="songlistplay"><span class="timestamp">3:50<i id="6" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>  
                <div class="songItem">
                    <img src="assets/Alanwalker.jpg" alt="7">
                    <span class="songName">On My Way</span>
                    <span class="songlistplay"><span class="timestamp">3:13<i id="7" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>              
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i  class="fa-solid songItemPlayfa-2x fa-backward" id="previous">&nbsp&nbsp</i>
            <i  class="fa-solid songItemPlayfa-2x fa-play" id="masterPlay">&nbsp&nbsp</i>
            <i  class="fa-solid songItemPlayfa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img  src="assets/waves.gif" width="50px" alt="gif" id="gif"><span id="masterSongName">Enchanted</span>  
        </div>
    </div>
    <script src="https://kit.fontawesome.com/be0c166837.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
